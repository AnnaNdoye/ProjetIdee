<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../../static/img/icon.png">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Nouvelle Idée</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo" onclick="location.href='../accueil.html'">
                <img src="../../static/img/icon.png" alt="Logo">
                <h1>Orange</h1>
                <h3><span class="for-ideas">for ideas</span></h3>
            </div>
            <nav class="navigation">
                <a href="../accueil.html">Accueil</a>
                <a href="../public_ideas.html">Rechercher des idées publiques</a>
            </nav>
            <div class="connect_entete">
                <a href="../Connexion.php">
                    <i class="fas fa-user"></i>
                    <strong>Se déconnecter</strong>
                </a>
            </div>
            <div class="profil">
                <i class="fas fa-user-circle"></i>
                <p>Profil</p>
            </div>
        </header>
        
        <main class="main-content">
            <header class="entete">
                <h2>Créer une nouvelle idée</h2>
            </header>
            
            <form action="../../database/idee/soumettreidee.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="titre">Titre:</label>
                    <input type="text" id="titre" name="titre" required>
                </div>

                <div class="form-group">
                    <label for="contenu">Contenu:</label>
                    <textarea id="contenu" name="contenu" required></textarea>
                </div>

                <div class="form-group">
                    <label for="categorie">Catégorie:</label>
                    <input type="text" id="categorie" name="categorie" required>
                </div>

                <div class="form-group">
                    <label for="visibilite">Publique:</label>
                    <input type="radio" id="publique" name="visibilite" value="publique" required> Oui
                    <input type="radio" id="prive" name="visibilite" value="privé" required> Non
                </div>

                <div class="form-group">
                    <label for="fichier">Ajouter un fichier:</label>
                    <input type="file" id="fichier" name="fichier" accept=".doc,.docx,.mpp,.avi,.gif,.gz,.zip,.jpeg,.jpg,.jpe,.png,.odp,.odt,.ods,.pdf,.xlsx,.pptx,.txt">
                </div>
                
                <div class="form-buttons">
                    <button type="submit">Créer</button>
                    <button type="reset">Annuler</button>
                </div>
            </form>
        </main>
        
        <footer class="footer">
            <div class="footer-left">Contact</div>
            <div class="footer-right">©Orange/Juin2024</div>
        </footer>
    </div>
    <script src="../static/js/script1.js"></script>
</body>
</html>
