<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="../../static/img/icon.png">
    <link rel="stylesheet" href="../../static/css/style6.css">
    <title>Nouvelle Idée</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background: #FFA500;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .navigation a, .connect_entete a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .entete h2 {
            margin: 20px 0;
        }

        form {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group .contenteditable {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 200px;
            background: white;
            resize: none;
            overflow: auto;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-buttons button {
            padding: 10px 20px;
            border: none;
            background: #FFA500;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .form-buttons button:hover {
            background: #ff6600;
        }

        .footer {
            background: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            margin-right: 10px;
        }

        .toolbar button.active {
            color: #FFA500;
        }

        #file-name {
            margin-top: 10px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .radio-group input[type="radio"]:checked + label {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo" onclick="location.href='../accueil.html'">
                <img src="../../static/img/icon.png" alt="Logo">
                <h1>Orange</h1>
                <h3><span class="for-ideas">for ideas</span></h3>
            </div>
            <nav class="navigation">
                <a href="../accueil.html">Accueil</a>
                <a href="../public_ideas.html">Rechercher des idées publiques</a>
            </nav>
            <div class="connect_entete">
                <a href="../Connexion.php">
                    <i class="fas fa-user"></i>
                    <strong>Se déconnecter</strong>
                </a>
            </div>
            <div class="profil">
                <i class="fas fa-user-circle"></i>
                <p>Profil</p>
            </div>
        </header>
        
        <main class="main-content">
            <header class="entete">
                <h2>Créer une nouvelle idée</h2>
            </header>
            
            <form action="../../database/idee/soumettreidee.php" method="post" enctype="multipart/form-data" onsubmit="syncContent()">
                <div class="form-group">
                    <label for="titre">Titre:</label>
                    <input type="text" id="titre" name="titre" required>
                </div>

                <div class="form-group">
                    <label for="contenu">Contenu:</label>
                    <div id="contenu" class="contenteditable" contenteditable="true" required></div>
                    <textarea id="hiddenContent" name="contenu" style="display:none;"></textarea>
                    <div class="toolbar">
                        <button type="button" id="boldButton" onclick="toggleFormat('bold')"><i class="fas fa-bold"></i></button>
                        <button type="button" id="italicButton" onclick="toggleFormat('italic')"><i class="fas fa-italic"></i></button>
                        <button type="button" id="underlineButton" onclick="toggleFormat('underline')"><i class="fas fa-underline"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="visibilite">Choisissez la visibilité de votre idée :</label>
                    <div class="radio-group">
                        <input type="radio" id="publique" name="visibilite" value="publique" required>
                        <label for="publique"><i class="fas fa-lock-open"></i> Publique</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="prive" name="visibilite" value="privé" required>
                        <label for="prive"><i class="fas fa-lock"></i> Privé</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="categorie">Catégorie:</label>
                    <input type="text" id="categorie" name="categorie" required>
                </div>

                <div class="form-group">
                    <label for="fichier">Ajouter un fichier:</label>
                    <input type="file" id="fichier" name="fichier" accept=".doc,.docx,.mpp,.avi,.gif,.gz,.zip,.jpeg,.jpg,.jpe,.png,.odp,.odt,.ods,.pdf,.xlsx,.pptx,.txt">
                </div>
                
                <div class="form-buttons">
                    <button type="submit">Créer</button>
                    <button type="reset">Annuler</button>
                </div>
            </form>
        </main>
        
        <footer class="footer">
            <div class="footer-left">Contact</div>
            <div class="footer-right">©Orange/Juin2024</div>
        </footer>
    </div>
    <script src="../static/js/script1.js"></script>
    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function toggleFormat(command) {
            formatText(command);
            const button = document.getElementById(`${command}Button`);
            if (document.queryCommandState(command)) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        }

        function syncContent() {
            const contentEditableDiv = document.getElementById('contenu');
            const hiddenTextarea = document.getElementById('hiddenContent');
            hiddenTextarea.value = contentEditableDiv.innerHTML;
        }

        function displayFileName() {
            const input = document.getElementById('fichier');
            const fileName = input.files[0].name;
            document.getElementById('file-name').textContent = `Selected file: ${fileName}`;
        }

        document.getElementById('fichier').addEventListener('change', displayFileName);
    </script>
</body>
</html>
